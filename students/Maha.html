<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Container for the content */
        .about-container {
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            animation: slideInFromLeft 2s ease-out;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0 0;
            animation: slideInFromRight 2s ease-out;
        }

        /* Keyframes for Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInFromRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Floating stars animation for background effect */
        .floating-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 10s infinite;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
                opacity: 0.5;
            }
            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="floating-stars">
    <!-- Generate 50 stars -->
    <script>
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDelay = Math.random() * 10 + 's';
            star.style.animationDuration = (Math.random() * 5 + 5) + 's';
            document.querySelector('.floating-stars').appendChild(star);
        }
    </script>
</div>
<div class="about-container">
    <h1>Hello, My Name is Mahabat!</h1>
    <p>I am passionate about coding, learning, and building creative projects. Nice to meet you! ðŸ˜Š</p>
</div>
</body>
</html>
